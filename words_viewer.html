<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Wikipediaターゲット124万</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/css-loader/3.3.3/css-loader.css"
        integrity="sha512-HrLBWHEIRcc9ZemiLhR34DVdkr81NVqhOtT1fIZGdcY5UmC5JzJAEwuj9B/fcNA6huJ3NQ8KV67CmdM/3H2H3g=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/words_viewer.css" type="text/css" />

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/three@0.124.0/examples/js/controls/FirstPersonControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.meshline/1.3.0/THREE.MeshLine.js"
        integrity="sha512-IWEYLOImX9ZziSqaFMmBBMXP3Nv44ufS7w1y6ZWmwo0NBgk5HXWKcaxoEMKRGGndxs62bw/xvwS1CPVcYIpKYA=="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div id="loader" class="loader loader-default is-active" data-text></div>

    <main id="main">
        <h1>Words Viewer</h1>

        <br />
        <h3>
            網羅率「<span id="current-words-count"></span> / <span id="wikipedia-words-count"></span><sup>※</sup> (<span
                id="current-word-rate"></span>%)」
        </h3>
        <h6>
            ※Wikipedia日本語版記事数 2021年01月01日時点 <br />
            <a href="https://ja.wikipedia.org/w/index.php?title=%E7%89%B9%E5%88%A5:%E7%B5%B1%E8%A8%88"
                target="blank">https://ja.wikipedia.org/w/index.php?title=特別:統計</a>
        </h6>

        <div id="content">
            <div id="params" class="form-group">
                <h4>操作方法</h4>
                <div class="controls">
                    <p><img src="imgs/arrow_up.png" />前進</p>
                    <p><img src="imgs/arrow_down.png" />後進</p>
                </div>
                <div class="controls">
                </div>
                <div class="controls">
                    <p><img src="imgs/arrow_left.png" />左進</p>
                    <p><img src="imgs/arrow_right.png" />右進</p>
                </div>
                <div class="controls">
                    <p><img src="imgs/letter_r.png" />上昇</p>
                    <p><img src="imgs/letter_f.png" />下降</p>
                </div>

                <br />
                <br />
                <h4>制御パラメータ</h4>
                <p>
                    <label for="searchWord" class="col-form-label-lg">
                        リンクがある単語を検索（マウスで選択も可能）
                    </label>
                    <span>
                        <input id="searchWord" placeholder="元の単語" class="form-control-range" type="text">
                        <button id="searchWordButton" type="button" class="btn btn-primary">検索</button>
                    </span>
                </p>
                <p>
                    <label for="fogDistance" class="col-form-label-lg">Fog Distance</label>
                    <input id="fogDistance" class="form-control-range" type="range" value="7.5" min="0.0" max="25.0">
                </p>
                <p>
                    <label for="fogOffset" class="col-form-label-lg">Fog Offset</label>
                    <input id="fogOffset" class="form-control-range" type="range" value="2.5" min="0.0" max="10.0">
                </p>

                <br />
                <br />
                <p>
                    <a href="./index.html">トップに戻る</a>
                </p>
            </div>

            <canvas id="canvas" width="1000px" height="800px"></canvas>
        </div>
    </main>

    <script src="./js/libs.js" type="text/javascript"></script>
    <script src="./js/classes/model_viewer.js" type="text/javascript"></script>
    <script src="./js/classes/word_plane.js" type="text/javascript"></script>
    <script src="./js/classes/word_plane_creator.js" type="text/javascript"></script>
    <script src="./js/classes/viewer.js" type="text/javascript"></script>
    <script src="./js/classes/searcher.js" type="text/javascript"></script>
    <script src="./js/classes/selector.js" type="text/javascript"></script>
    <script src="./js/words_viewer.js" type="text/javascript"></script>
</body>

</html>
